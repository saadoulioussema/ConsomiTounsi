<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">

<ui:param name="page_name" value="Consomi TN !"/>

<ui:define name="welcome">
<f:view>
<h:head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>test</title>
</h:head>
<h:body>


<b style="font-weight: bold;color:red;height:120px">Consult the expiration date of product's ray: </b>
<h:panelGroup>
<h:form>
<h:outputText value="insert the ray id please!" />
<h:selectOneMenu value="#{rayController.idray}" required="true">
<f:selectItems value="#{rayController.tab}" />
</h:selectOneMenu>

<h:commandButton value="OK" action="#{rayController.getListDate(rayController.idray)}" />


<h:dataTable  value="#{rayController.getResult2()}" var="zz" border="1"  >
<h:column>
<f:facet name="header">
<h:outputText value="Product expiration date" />
</f:facet>
<h:outputText value="#{zz}" />
</h:column>
</h:dataTable>

</h:form>
</h:panelGroup>

<b style="font-weight: bold;color:red;height:120px">Consult the products which have an expired date : </b>
<h:panelGroup>
<h:form>

<h:dataTable  value="#{rayController.getProductexpr()}" var="product" border="1"  >
<h:column>
<f:facet name="header">
<h:outputText value="BarCode" />
</f:facet>
<h:outputText value="#{product.barCode}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Expiration date" />
</f:facet>
<h:outputText value="#{product.exprdate}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Name" />
</f:facet>
<h:outputText value="#{product.name}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Price" />
</f:facet>
<h:outputText value="#{product.price}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Ray_Id" />
</f:facet>
<h:outputText value="#{product.ray.id}" />
</h:column>
</h:dataTable>



</h:form>
</h:panelGroup>
<h:panelGroup>
<h:form>
<b style="font-weight: bold;color:red;height:120px">Do you want to delete them all ? </b>
<h:commandButton value="OK" action="#{rayController.deleteexpr()}" />
</h:form>
</h:panelGroup>


</h:body>
</f:view>
</ui:define>

</ui:composition>
