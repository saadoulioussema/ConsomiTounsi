<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="theme-color" content="#{guestPreferences.themeColors[guestPreferences.theme]}" />
        </f:facet>
        <title>Icaro - Chat</title>
    
        <ui:insert name="head"/>
    </h:head>

    <h:body style="background-image: url('/resources/chat.jpg');" styleClass="main-body #{guestPreferences.compact ? 'layout-compact' : null}" onload="#{onLoadJS}">
         <p:commandButton value="Return" action="#{subjectController.ToSub()}" > </p:commandButton> 
        <div class="layout-wrapper #{guestPreferences.menuLayout}">


            <ui:include src="./menu.xhtml" />
            
            <div class="layout-main flex-column">
               <div class="d-flex" style="height: 79vh">
                	<ui:insert name="content"/>
                </div>
                
                 <div class="d-flex">
                </div>
            </div>
        </div>
        
        
       
 <h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
        <h:outputStylesheet name="css/animate.css" library="ultima-layout" />
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-indigo.css" library="ultima-layout" />
        <h:outputStylesheet name="css/custom.css" library="ultima-layout" />
        <h:outputScript library="js" name="sockjs.min.js" />
        <h:outputScript library="js" name="stomp.min.js" />
        <h:outputScript library="js" name="websocket.js" /> 
        
    </h:body>

</html>
