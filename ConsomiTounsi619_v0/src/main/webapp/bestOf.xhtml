<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	template="/template/backtemplate.xhtml">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Best OF</title>
</h:head>
<h:body>
	<div align="center">

		<h3 class="comments-heading uppercase" align="center">
			<SPAN style="color: #E68919">3</SPAN><br /> <span
				style="color: #E68919"> BEST EVENTS ORDERED BY </span><br /> <SPAN
				style="color: #E68919">PARTICIPATIONS NUMBER</SPAN>
		</h3>
		<ui:repeat value="#{EventController.displayBestEventsByParticipations()}" var="t"
			class="table order text-center">
			<h:outputText value="#{t}"
				style="#{t.charAt(0)=='1' ? 'color:#FFD700' : t.charAt(0)=='2' ? 'color:silver' : 'color:#614e1a'}">
			</h:outputText>
			<br />
		</ui:repeat>
		
		<h3 class="comments-heading uppercase" align="center">
			<SPAN style="color: #E68919">3</SPAN><br /> <span
				style="color: #E68919"> BEST EVENTS ORDERED BY </span><br /> <SPAN
				style="color: #E68919">COLLECTS IN JACKPOT</SPAN>
		</h3>
		<ui:repeat value="#{EventController.displayBestEventsByCollects()}" var="t"
			class="table order text-center">
			<h:outputText value="#{t}"
				style="#{t.charAt(0)=='1' ? 'color:#FFD700' : t.charAt(0)=='2' ? 'color:silver' : 'color:#614e1a'}">
			</h:outputText>
			<br />
		</ui:repeat>
	</div>
</h:body>
</html>
