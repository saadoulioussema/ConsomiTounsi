<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	template="template/template.xhtml">
	
	
<ui:param name="page_name" value="Consomi TN !"/>
		<ui:define name="myCart">
		
		
		<div class="shop checkout section">
			<div class="container">
				<div class="row"> 
					<div class="col-lg-8 col-12">
						<div class="checkout-form">
							<h2><span><i class="fa fa-info"></i>  Your Information</span></h2>
							<br/>
							<br/>
							<br />
							<!-- Form -->
							<form class="form" >
								<div class="row">
									<div class="col-lg-6 col-md-6 col-12">
										<div class="form-group">
											<label>First Name: </label>
											<h:outputText value="#{PanierJSFController.userconnected.firstName}" style="font-weight: bold;color:red;height:500px"> </h:outputText>
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-12">
										<div class="form-group">
											<label>Last Name: </label>
											<h:outputText value="#{PanierJSFController.userconnected.lastName}" style="font-weight: bold;color:red;height:500px"> </h:outputText>										
											</div>
									</div>
									<div class="col-lg-6 col-md-6 col-12">
										<div class="form-group">
											<label>Email Address: </label>
											<h:outputText value="#{PanierJSFController.userconnected.email}" style="font-weight: bold;color:red;height:500px"> </h:outputText>
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-12">
										<div class="form-group">
											<label>Username: </label>
											<h:outputText value="#{PanierJSFController.userconnected.username}" style="font-weight: bold;color:red;height:500px"> </h:outputText>
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-12">
										<div class="form-group">
											<label>You have bought in our site with: </label>
											<h:outputText value="#{PanierJSFController.sommeDesAchats} DT" style="font-weight: bold;color:red;height:500px"> </h:outputText>
										</div>
									</div>
									<br />
									<br />
									<br />
									<br />
									<br />
									<br />
									<br />
									<div>
									<h:graphicImage value="images/consommi.png" style="height:400px;width:600px;background-color: red;"></h:graphicImage>
									</div>
									 
									
									
									
									
								</div>
							</form>
							<!--/ End Form -->
						</div>
					</div>
					<div class="col-lg-4 col-12">
						<div class="order-details">
							
							<div class="single-widget">
								<h2>CART  TOTALS</h2>
								<div class="content">
									<ul>
										<li>Sub Total<span><h:outputText value="#{PanierJSFController.yetValidatedCart.prixTotal} DT" style="font-weight: bold;color:red;height:500px"> </h:outputText></span></li>
										<li>(+) Shipping<span><h:outputText value="#{PanierJSFController.yetValidatedCart.remise} DT" style="font-weight: bold;color:red;height:500px"> </h:outputText></span></li>
										<li class="last">Total<span><h:outputText value="#{PanierJSFController.yetValidatedCart.prixApayer} DT" style="font-weight: bold;color:red;height:500px"> </h:outputText></span></li>
									</ul>
								</div>
							</div>
							
							
							<div class="single-widget payement">
								<div class="content">
									<h:graphicImage value="images/stripe.png" />
								</div>
							</div>
							
							<div class="single-widget get-button">
								<div class="content">
									<div class="button">
									
									<div>
				<h:commandButton id="btn" value="Pay After Delievery"
					class="btn btn-lg btn-primary btn-block"
					action="#{PanierJSFController.validateMonPanier()}"
					style="width:200px; height:50px;margin-right:500px;text-align:center" />


			</div>
										
								
								
								
<!-- 										<h:commandButton id="btn" value="After Delivery Payment" action="#{PanierJSFController.validateMonPanier()}" -->
<!-- 					class="btn btn-lg btn-primary btn-block" style="width:300px; height:50px;margin-right:500px;text-align:center" /> -->
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
			
		</div>
		
		
		
		
		
</ui:define>
</ui:composition>
