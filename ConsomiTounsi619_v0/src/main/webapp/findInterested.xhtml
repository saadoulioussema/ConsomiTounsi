<?xml version="1.0" encoding="UTF-8"?> <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/template.xhtml"
	>

<ui:define name="Interest">
<h:graphicImage value="/resources/waa.png" />
<br/><br/>
<p:panel columns="2">
<h:form>
<p:dataTable value="#{subjectController.list1}" var="subject" border="1">

<p:column headerText="type">
            <h:outputText value="#{subject.type}" />
</p:column>
<p:column headerText="title">
            <h:outputText value="#{subject.title}" />
</p:column>
<p:column headerText="description">
            <h:outputText value="#{subject.description}" />
</p:column>

<p:column headerText="Creation Date">
            <h:outputText value="#{subject.creation_date}" />
</p:column>
		<p:column>
			<f:facet name="header">
			<h:outputText value="Rating :" />
			</f:facet>
			<!-- ************* -->
			</p:column>
			</p:dataTable>
</h:form>
</p:panel>
</ui:define>

</ui:composition>
