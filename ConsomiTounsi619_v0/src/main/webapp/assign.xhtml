<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
<f:view>
<h:head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>test</title>
</h:head>
<h:body>

<b style="font-weight: bold;color:red;height:120px">Selection and classification product in rays by the corresponding category and type :</b>
<h:panelGroup columns="2" style="margin-bottom:10px">
<h:form>
<table>

<tr>
<td><p:outputLabel value="Bar_Code" styleClass="p-col-fixed" style="width:100px" /></td>
<td>
        <div class="p-col">
            <p:inputText value="#{rayController.barCode}"/>
        </div>
</td>
  
</tr>



<tr>
<td  colspan="1"><p:outputLabel value="Name" styleClass="p-col-fixed" style="width:100px" /></td>
<td>
 <div class="p-col">
            <p:inputText value="#{rayController.name}" />
 </div>
</td>
</tr>

<tr>
<td colspan="1"><p:outputLabel value="Price" styleClass="p-col-fixed" style="width:100px" /></td>
<td>
<div class="p-col">
            <p:inputText value="#{rayController.price}" />
 </div>
</td>
</tr>
<tr>
<td colspan="1"><p:outputLabel for="german" value="expiration_date" styleClass="p-col-fixed" style="width:100px" /></td>
<td>
<div class="p-col">

          
             <p:calendar id="german" value="#{rayController.exprdate5}" locale="de" navigator="true" pattern="yyyy-MM-dd" />
</div>
</td>
</tr>

<tr>
<td colspan="1"><p:outputLabel value="Quantity" styleClass="p-col-fixed" style="width:100px" /></td>
<td>
<div class="p-col">
            <p:inputText value="#{rayController.quantity}" />
 </div>
</td>
</tr>



<tr>
<td colspan="1"><p:outputLabel value="Category_id" styleClass="p-col-fixed" style="width:100px" /></td>
<td>
<div class="p-col">
            <p:inputText value="#{rayController.id5}" />
 </div>
</td>
</tr>
<tr>
<td colspan="1"><p:outputLabel value="Category_name" styleClass="p-col-fixed" style="width:100px" /></td>
<td>
<div class="p-col">
 <p:inputText value="#{rayController.name5}" />
 </div>
</td>
</tr>
<tr>
<td colspan="1"><p:commandButton value="OK" action="#{rayController.addProducttt()}"/></td>
<td>
<p:outputLabel value="#{rayController.getMsg()}" styleClass="p-col-fixed" style="width:100px" />
</td>
</tr>
</table>
</h:form>
</h:panelGroup>












</h:body>
</f:view>
</html>
