<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="template/template.xhtml">
	<ui:define name="myContributions">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>My contributions</title>
</h:head>
<h:body>
<h1>My contributions</h1>
<h:form id="form">
    <p:repeat value="#{EventController.myContributionsHistory()}" var="contribution">
    	<h:panelGrid>     
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Event:" />
                    <h:outputText value="#{contribution.event.name}" style="font-weight: bold"/>
 
                    <h:outputText value="Description:" />
                    <h:outputText value="#{contribution.event.description}" style="font-weight: bold"/>
 
                    <h:outputText value="Date of contribution:" />
                    <h:outputText value="#{contribution.contributionDate}" style="font-weight: bold"/>
                    
                    <h:outputText value="Amount of contribution:" />
                    <h:outputText value="#{contribution.amount}DT" style="font-weight: bold"/>
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
        <hr />
    </p:repeat>
</h:form>
</h:body>
</ui:define>
</ui:composition>
