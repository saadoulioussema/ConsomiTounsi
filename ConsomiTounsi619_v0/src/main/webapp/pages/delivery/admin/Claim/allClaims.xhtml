<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" 	template="/template/backtemplate.xhtml" >
	
<ui:param name="page_name" value="all Claims"/>	
<ui:define name="allClaims">

	 <div class="col-lg-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Claim List</h4>
                  <div class="table-responsive">
		  	<h:dataTable  class="table table-hover"  value="#{claimFController.claims}" var="claim"	>
			<h:column>
				<f:facet name="header">
					<h:outputText value="name" />
				</f:facet>
				<h:outputText value="#{claim.name}"/>
			</h:column>
			
		    <h:column>
				<f:facet name="header">
					<h:outputText value="subject" />
				</f:facet>
				<h:outputText value="#{claim.subject}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="email" />
				</f:facet>
				<h:outputText value="#{claim.email}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="phone" />
				</f:facet>
				<h:outputText value="#{claim.phone}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="message" />
				</f:facet>
				<h:outputText value="#{claim.message}"/>
			</h:column>
		     <h:column>
		     
				<f:facet name="header">
					<h:outputText value="Refund" />
				</f:facet>
					<h:form>
                       <button type="button" class="btn btn-success btn-rounded btn-icon">
                        <i class="mdi mdi-cash-usd"></i>
                      </button>
					</h:form>
			</h:column>		
				
		     <h:column>
				<f:facet name="header">
					<h:outputText value="Exchange" />
				</f:facet>
					<h:form>
                      <button type="button" class="btn btn-info btn-rounded btn-icon">
                        <i class="mdi mdi-camera-retake"></i>
                      </button>
					</h:form>
			</h:column>
					
		     <h:column>
				<f:facet name="header">
					<h:outputText value="Repair" />
				</f:facet>
					<h:form>
				  		<button type="button" class="btn btn-light btn-rounded btn-icon">
                        <i class="mdi mdi-auto-fix"></i>
                      </button>
					</h:form>
			</h:column>
							
		     <h:column>
				<f:facet name="header">
					<h:outputText value="Delete" />
				</f:facet>
					<h:form>
				    <h:commandButton class="btn btn-danger"  action="#{claimFController.deleteClaimByID(claim.id)}" value="Delete" />
					</h:form>
			</h:column>
			
		</h:dataTable> 	
		           </div>
                </div>
              </div>
            </div>
		</ui:define>		
</ui:composition>
