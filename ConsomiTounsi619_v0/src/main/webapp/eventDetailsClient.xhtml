<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
				      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="include/template.xhtml">
	<ui:param name="page_name" value="Consomi TN !" />
	<ui:define name="eventDetailsClient">
		<!-- <h:head> -->
		<!-- 	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /> -->
		<!-- 	<title>Insert title here</title> -->
		<!-- </h:head> -->
		<h:body>
			<section class="product-area shop-sidebar shop section">
			<div class="container">
				<div class="row">
					<div class="col-lg-10 col-md-15 col-50">
						<div class="shop-sidebar">
							<h:panelGroup columns="2">
								<h:form>
									<fieldset
										style="position: absolute; right: 100px; left: 0; width: 500px; height: 350px; border: 3px solid; margin-left: 25px;">
										<legend>More Details: </legend>
										<table cellspacing="0" width="100%" cellpadding="0px"
											style="position: relative; padding-top: 0; margin-top: 0px;">
											<tr>
												<td><h:outputText value="   Category: " /></td>
												<td><h:outputText
														value="#{EventController.getEventById(id).category}" /></td>
											</tr>
											<tr>
												<td><h:outputText value="   Name: " /></td>
												<td><h:outputText
														value="#{EventController.getEventById(id).name}" /></td>
											</tr>
											<tr>
												<td><h:outputText value="   Description: " /></td>
												<td><h:outputText
														value="#{EventController.getEventById(id).description}" /></td>
											</tr>
											<tr>
												<td><h:outputText value="   Date: " /></td>
												<td><h:outputText
														value="#{EventController.getEventById(id).date}, #{EventController.getEventById(id).hour}" /></td>
											</tr>
											<tr>
												<td><h:outputText value="   Ticket price: " /></td>
												<td><h:outputText
														value="#{EventController.getEventById(id).ticketPrice}DT" style="color:blue;"/></td>
											</tr>
											<tr>
												<td><h:outputText value="Early Bird Option: "/></td>
												<td><h:outputText value="#{EventController.getEventById(id).earlyBirdOpt}" style="color:green;"/></td>
											</tr>
											<tr>
												<td><h:outputText value="   Location: " /></td>
												<td><h:outputText
														value="#{EventController.getEventById(id).location}" /></td>
											</tr>
											<tr>
												<td><h:outputText value="   Available places: " /></td>
												<td><h:outputText
														value="#{EventController.getEventById(id).placesNbr}" /></td>
											</tr>
											<tr>
												<td><h:outputText value="  Participants Nbr.: " /></td>
												<td><h:outputText
														value="#{EventController.getEventById(id).participantsNbr}" /></td>
											</tr>
											<tr>
												<td><h:outputText value="  Goal: " /></td>
												<td><h:outputText
														value="#{EventController.getEventById(id).goal}Dt" style="color:red;"/></td>
											</tr>
											<tr>
												<td><h:outputText value="   Collected amount: " /></td>
												<td><h:outputText
														value="#{EventController.getEventById(id).collAmount}Dt" style="color:green;"/>
													<br /></td>
											</tr>
											<tr style="position: absolute;right: 100px">
												<td>
													<center>
														<div class="form-group button">
															<h:commandButton value="Participate"
																onclick="return confirm('the ticket price will be subtracted from your account balance.\nIf you want to confirm your participation, click OK.')"
																action="#{EventController.addParticipation(EventController.id)}"
																class="btn">
															</h:commandButton>
															<h:commandButton value="Contribute"
																action="/contribute.xhtml?faces-redirect=true"
																class="btn">
															</h:commandButton>
														</div>
													</center>
												</td>
											</tr>
										</table>
									</fieldset>
									<p:graphicImage
										value="#{EventController.getEventById(id).poster}"
										style="position:absolute;left: 38em;width: 700px;height: 350px;padding-top: 8px;" />
								</h:form>
							</h:panelGroup>
						</div>
					</div>
				</div>
			</div>
			</section>
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
		</h:body>
	</ui:define>
</ui:composition>
