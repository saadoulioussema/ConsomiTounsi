<?xml version="1.0" encoding="UTF-8"?> <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/template.xhtml"
	>

<ui:define name="Ratings">	
<f:view>
<h:head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>
<h:body >

 
<h:panelGroup columns="2">
<h:form>
 
  
<h:dataTable value="#{subjectController.subevaluated}" var="subject" border="1">
<h:column>
<f:facet name="header">
<h:outputText value="type" />
</f:facet>
<h:outputText value="#{subject.type}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="title" />
</f:facet>
<h:outputText value="#{subject.title}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="description" />
</f:facet>
<h:outputText value="#{subject.description}" />
</h:column>
<h:column>
<f:facet name="header">
<h:outputText value="Creation Date" />
</f:facet>
<h:outputText value="#{subject.creation_date}" />
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Evaluations" />
</f:facet>

<h:outputText value="Max:   " />
<h:outputText value="#{subjectController.maxrate(subject.id)}" style="font-size: 25px" />
<h:graphicImage value="/resources/images/star.png" />

<br/><br/>
<h:outputText value="Min:   " />
<h:outputText value="#{subjectController.minrate(subject.id)}" style="font-size: 25px" />
<h:graphicImage value="/resources/images/star.png" />
</h:column>

</h:dataTable>
<br/><br/>

</h:form>
</h:panelGroup>



</h:body>
</f:view>

</ui:define>


</ui:composition>
